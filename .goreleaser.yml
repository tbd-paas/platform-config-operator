---
version: 2

before:
  hooks:
    - "go mod tidy"

builds:
  # NOTE: this and other references should match the workload configuration in .source
  - id: "cli"
    env:
      - "CGO_ENABLED=0"
    goos:
      - "linux"
      - "windows"
      - "darwin"
    main: "./cmd/platformctl"
    binary: "platformctl"
    ldflags:
      - "-s -w -X github.com/tbd-paas/platform-config-operator/cmd/platformctl/commands/version.CLIVersion={{ .Version }} -extldflags '-static'"
archives:
  - name_template: '{{ .Binary }}_v{{ .Version }}_{{ tolower .Os }}_{{ if (eq .Arch "amd64") }}x86_64{{ else if (eq .Arch "386") }}i386{{ else }}{{ .Arch }}{{ end }}'
    format_overrides:
      - goos: "windows"
        format: "zip"
    files:
      - "README.md"
      - "LICENSE"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Version }}-snapshot-{{ .ShortCommit }}"

changelog:
  sort: "asc"
  use: "github"
  filters:
    exclude:
      - '^docs(\(.*\))?:'
      - '^test(\(.*\))?:'
      - '^ci(\(.*\))?:'
      - '^chore(\(.*\))?:'
      - '^build(\(.*\))?:'

