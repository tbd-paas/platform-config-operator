apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: certificates-operator
    app.kubernetes.io/component: certificates-operator
    app.kubernetes.io/created-by: capabilities-certificates-operator
    app.kubernetes.io/instance: manager
    app.kubernetes.io/managed-by: platform-config-operator
    app.kubernetes.io/name: certificates-operator
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/version: unstable
    capabilities.tbd.io/capability: platform-config
    capabilities.tbd.io/platform-version: unstable
    capabilities.tbd.io/version: v0.0.1
    control-plane: controller-manager
  name: certificates-operator-controller-manager
  namespace: tbd-operators-system # +operator-builder:field:name=namespace,default="tbd-operators-system",type=string
spec:
  replicas: 1
  selector:
    matchLabels:
      app: certificates-operator
      app.kubernetes.io/component: certificates-operator
      app.kubernetes.io/instance: manager
      app.kubernetes.io/managed-by: platform-config-operator
      app.kubernetes.io/name: certificates-operator
      app.kubernetes.io/part-of: platform
      app.kubernetes.io/version: unstable
      capabilities.tbd.io/capability: certificates
      capabilities.tbd.io/platform-version: unstable
      capabilities.tbd.io/version: v0.0.1
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: certificates-operator
        app.kubernetes.io/component: certificates-operator
        app.kubernetes.io/instance: manager
        app.kubernetes.io/managed-by: platform-config-operator
        app.kubernetes.io/name: certificates-operator
        app.kubernetes.io/part-of: platform
        app.kubernetes.io/version: unstable
        capabilities.tbd.io/capability: certificates
        capabilities.tbd.io/platform-version: unstable
        capabilities.tbd.io/version: v0.0.1
        control-plane: controller-manager
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - certificates-operator
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=0
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.1
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          resources:
            limits:
              memory: 64Mi
            requests:
              cpu: 5m
              memory: 16Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
        - args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=127.0.0.1:8080
            - --leader-elect
          command:
            - /manager
          image: quay.io/tbd-paas/certificates-operator:latest
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 125m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 16Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      nodeSelector:
        kubernetes.io/arch: arm64
        kubernetes.io/os: linux
        tbd.io/node-type: platform
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
      serviceAccountName: certificates-operator-controller-manager
      terminationGracePeriodSeconds: 10
